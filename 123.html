
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="player-container">

  <!-- VIDEO -->
  <div class="video-wrapper">
    <video id="video" src="sample.mp4"></video>

    <!-- Overlay Controls -->
    <div class="overlay">
      <button class="skip" onclick="skip(-10)">⟲10</button>
      <button class="play" onclick="togglePlay()">▶</button>
      <button class="skip" onclick="skip(10)">10⟳</button>
    </div>

    <!-- Bottom Controls -->
    <div class="controls">
      <span id="current">0:00</span>
      <input type="range" id="progress" value="0">
      <span id="duration">0:00</span>
      <span class="hd">HD</span>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <span>INFO</span>
    <span>COMMENTS</span>
    <span class="active">UP NEXT</span>
  </div>

  <!-- UP NEXT LIST -->
  <div class="up-next">
    <div class="item">
      <img src="thumb1.jpg">
      <div>
        <h4>Completely Upgrade Your Car</h4>
        <p>8.2M Views</p>
      </div>
    </div>

    <div class="item">
      <img src="thumb2.jpg">
      <div>
        <h4>TrackNGo Makes Your Truck Winter Proof</h4>
        <p>428K Views</p>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
<style>

  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.player-container {
  max-width: 420px;
  margin: auto;
  background: #fff;
}

.video-wrapper {
  position: relative;
  background: black;
}

video {
  width: 100%;
}

.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.overlay button {
  font-size: 18px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 50%;
  padding: 15px;
}

.controls {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 8px;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 12px;
}

.controls input[type=range] {
  flex: 1;
}

.hd {
  font-weight: bold;
}

.tabs {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.tabs .active {
  color: blue;
  font-weight: bold;
}

.up-next {
  padding: 10px;
}

.item {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.item img {
  width: 120px;
  height: 70px;
  object-fit: cover;
}

</style>
<script>
  const video = document.getElementById("video");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

function togglePlay() {
  video.paused ? video.play() : video.pause();
}

function skip(seconds) {
  video.currentTime += seconds;
}

video.addEventListener("loadedmetadata", () => {
  progress.max = video.duration;
  duration.textContent = format(video.duration);
});

video.addEventListener("timeupdate", () => {
  progress.value = video.currentTime;
  current.textContent = format(video.currentTime);
});

progress.addEventListener("input", () => {
  video.currentTime = progress.value;
});

function format(time) {
  const m = Math.floor(time / 60);
  const s = Math.floor(time % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}

</script>
