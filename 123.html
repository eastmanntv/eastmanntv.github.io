
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player with Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .player {
      display: flex;
      max-width: 800px;
      width: 100%;
      gap: 15px;
    }

    video {
      width: 500px;
      background: black;
    }

    .playlist {
      width: 250px;
      background: #1e1e1e;
      border-radius: 5px;
      overflow-y: auto;
    }

    .playlist-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .playlist-item:hover {
      background: #333;
    }

    .playlist-item.active {
      background: #0066ff;
    }
  </style>
</head>
<body>

  <div class="player">
    <video id="videoPlayer" controls></video>

    <div class="playlist" id="playlist">
      <div class="playlist-item active" data-src="videos/video1.mp4">
        Video 1
      </div>
      <div class="playlist-item" data-src="videos/video2.mp4">
        Video 2
      </div>
      <div class="playlist-item" data-src="videos/video3.mp4">
        Video 3
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoPlayer");
    const items = document.querySelectorAll(".playlist-item");

    let currentIndex = 0;

    function loadVideo(index) {
      items.forEach(item => item.classList.remove("active"));
      items[index].classList.add("active");
      video.src = items[index].dataset.src;
      video.play();
      currentIndex = index;
    }

    items.forEach((item, index) => {
      item.addEventListener("click", () => {
        loadVideo(index);
      });
    });

    video.addEventListener("ended", () => {
      let nextIndex = currentIndex + 1;
      if (nextIndex < items.length) {
        loadVideo(nextIndex);
      }
    });

    // Load first video on page load
    loadVideo(0);
  </script>

</body>
</html>
