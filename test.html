            document.addEventListener('DOMContentLoaded', function() {
                flvPlayer = null;

                    if (flvPlayer) {
                        flvPlayer.destroy();
                        flvPlayer = null

                    if (tsPlayer) {
                        tsPlayer.destroy();
                        tsPlayer = null
                    }
                    if (hlsPlayer) {
                        hlsPlayer.destroy();
                        hlsPlayer = null
                    }
                    if (dashPlayer) {
                        dashPlayer.destroy();
                        dashPlayer = null
                    }
                }
                ;
                hide_for_error = function() {
                    $('#player').hide();

                }
                ;
                show_for_ok = function() {

                }
                ;
                if (sURL.indexOf('.mp4') > 0) {
